<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        .product-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Admin Panel</h1>
            <form id="addProductForm" class="add-form">
                <h2>Add Product</h2>
                <label>Name: <input type="text" id="name"></label><br>
                <label>Description: <input type="text" id="description"></label><br>
                <label>Discount: <input type="number" id="discount"></label><br>
                <label>Price: <input type="number" id="price" step="0.01"></label><br>
                <label>Quantity: <input type="number" id="quantity"></label><br>
                <label>Launch Date: <input type="date" id="launchDate"></label><br>
                <label>Type: 
                    <select id="type">
                        <option value="Physical">Physical</option>
                        <option value="Non-Physical">Non-Physical</option>
                    </select>
                </label><br>
                <label>Category: <input type="text" id="category"></label><br>
                <label>Developer ID: <input type="number" id="fkDevelopersId"></label><br>
                <label>Supplier ID: <input type="number" id="fkSuppliersId"></label><br>
                <button type="submit">Add Product</button>
            </form>
        </section>
        <section>
            <h2>Products</h2>
            <ul id="items"></ul>
        </section>
    </main>
    <script src="./js/products.js"></script>
    <script src="./js/adminPage.js"></script>
</body>
</html>

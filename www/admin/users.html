<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Page</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/admin/user.css">k
</head>
<body>
    <button id="back-button">Back</button>
    <main>
        <div class="column">
            <section>
                <h1>Search for User</h1>
                <form id="searchForm">
                    <label for="searchId">Search User by ID:</label>
                    <input type="text" id="searchId" name="searchId">
                    <button type="submit">Search</button>
                </form>
                <form id="addUserForm" class="add-form">
                    <h2>Add User</h2>
                    <label>Name: <input type="text" id="name"></label><br>
                    <label>Email: <input type="text" id="email"></label><br>
                    <label>Password: <input type="text" id="password"></label><br>
                    <button type="submit">Add User</button>
                </form>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Users</h2>
                <ul id="users">
                </ul>
            </section>
        </div>
    </main>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
    <script src="../../js/admin/adminUser.js"></script>
    <script src="../../js/user.js"></script>
</body>
</html>

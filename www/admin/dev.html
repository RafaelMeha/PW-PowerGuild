<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Page</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin/dis.css">
</head>
<body>
    <button id="back-button">Back</button>
    <main>
        <div class="column">
            <section>
                <h1>Search for Developer</h1>
                <form id="searchForm">
                    <label for="searchId">Search Developer by ID:</label>
                    <input type="text" id="searchId" name="searchId">
                    <button type="submit">Search</button>
                </form>
                <form id="addUserForm" class="add-form">
                    <h2>Add Developer</h2>
                    <label>Name: <input type="text" id="name"></label><br>
                    <label>Location: <input type="text" id="location"></label><br>
                    <label>Contact Email: <input type="text" id="contact_email"></label><br>
                    <button type="submit">Add Developer</button>
                </form>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Developers</h2>
                <ul id="developers">
                </ul>
            </section>
        </div>
    </main>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
    <script src="../../js/admin/adminDev.js"></script>
    <script src="../../js/dev.js"></script>
</body>
</html>

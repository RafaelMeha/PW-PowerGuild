<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Page</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin/products.css">
</head>
<body>
    <button id="back-button">Back</button>
    <main>
        <div class="column">
            <section>
                <h1>Search for Product</h1>
                <form id="searchForm">
                    <label for="searchId">Search Product by ID:</label>
                    <input type="text" id="searchId" name="searchId">
                    <button type="submit">Search</button>
                </form>
                <form id="addProductForm" class="add-form">
                    <h2>Add Product</h2>
                    <label>Name: <input type="text" id="name"></label><br>
                    <label>Description: <input type="text" id="description"></label><br>
                    <label>Discount: <input type="number" id="discount"></label><br>
                    <label>Price: <input type="number" id="price" step="0.01"></label><br>
                    <label>Quantity: <input type="number" id="quantity"></label><br>
                    <label>Launch Date: <input type="date" id="launchDate"></label><br>
                    <label>Type: 
                        <select id="type">
                            <option value="Physical">Physical</option>
                            <option value="Non-Physical">Non-Physical</option>
                        </select>
                    </label><br>
                    <label>Category: <input type="text" id="category"></label><br>
                    <label>Developer ID: <input type="number" id="fkDevelopersId"></label><br>
                    <label>Supplier ID: <input type="number" id="fkSuppliersId"></label><br>
                    <button type="submit">Add Product</button>
                </form>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Products</h2>
                <ul id="items">
                </ul>
            </section>
        </div>
    </main>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
    <script src="../js/adminProducts.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>

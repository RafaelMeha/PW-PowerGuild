<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Page</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../admin/reviews.html">
</head>
<body>
    <button id="back-button">Back</button>
    <main>
        <div class="column">
            <section>
                <h1>Search for Review</h1>
                <form id="searchForm">
                    <label for="searchId">Search Review by ID:</label>
                    <input type="text" id="searchId" name="searchId">
                    <button type="submit">Search</button>
                </form>
                <form id="addProductForm" class="add-form">
                    <h2>Add Review</h2>
                    <label>Ratings: <input type="text" id="ratings"></label><br>
                    <label>Review Text: <input type="text" id="description"></label><br>
                    <label>Product ID: <input type="number" id="product_id"></label><br>
                    <button type="submit">Add Review</button>
                </form>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Reviews</h2>
                <ul id="reviews">
                </ul>
            </section>
        </div>
    </main>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
    <script src="../js/adminReviews.js"></script>
    <script src="../js/review.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/productDetail.css">
</head>
<body>
    <div class="container">
        <button id="back-button">Back</button>
        <div>
            <ul id="items"></ul>
        </div>
        <h3>Reviews</h3>
        <form id="comment-form">
            <label>
                    <div class="rating">
                        <input type="checkbox" class="star" onclick="updateRatingValue(this)">
                        <input type="checkbox" class="star" onclick="updateRatingValue(this)">
                        <input type="checkbox" class="star" onclick="updateRatingValue(this)">
                        <input type="checkbox" class="star" onclick="updateRatingValue(this)">
                        <input type="checkbox" class="star" onclick="updateRatingValue(this)">
                        <input type="hidden" class="rating-value" id="rating-value" value="0">
                    </div>
            <textarea id="comment-text" rows="2" cols="80" placeholder="Write your review..."></textarea>
            </label><br>    
            <button type="submit" class="addReview_button">Add a Review</button>
        </form>
        <ul id="reviews"></ul>
    </div>
    <script src="../js/review/review.js"></script>
    <script src="../js/products/productDetail.js"></script>
    <script src="../js/products/products.js"></script>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>

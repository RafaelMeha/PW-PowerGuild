<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <!-- Style -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <ul id="filters">
            <div class="filters-type">
                <h3>Category</h3>
                <ul>
                    <li><a href="products.html">All</a></li>
                    <li><button id="shooter" onclick="filter('category', 'adventure')">Adventure</button></li>
                    <li><button id="shooter" onclick="filter('category', 'action')">Action</button></li>
                    <li><button id="shooter" onclick="filter('category', 'shooter')">Shooter</button></li>
                    <li><button id="shooter" onclick="filter('category', 'fighting')">Fighting</button></li>
                    <li><button id="shooter" onclick="filter('category', 'rpg')">RPG</button></li>
                </ul>
            </div>

            <div class="filters-type">
                <h3>Plantaform</h3>
                <ul>
                    <li><button onclick="filterPlatform(1)">Pc</button></li>
                    <li><button onclick="filterPlatform(2)">Playsation</button></li>
                    <li><button onclick="filterPlatform(3)">xBox</button></li>
                    <li><button onclick="filterPlatform(4)">Nintendo</button></li>
                </ul>
            </div>

            <a href="../html/wishlist.html" id="wishlist"><h3>Wishlist</h3></a>
        </ul>
        <ul id="items"></ul>
    </main>

    <!-- Script -->
    <script src="../js/products/products.js"></script>
    <script src="../js/products/productPage.js"></script>
    <script src="../js/header/header.js"></script>
    <script src="../js/header/routes.js"></script>
    <script src="../js/platform.js"></script>
    <script src="../js/products/productPlatforms.js"></script>
    <script src="../js/products/wishlist/productsWishlists.js"></script>
    <script src="../js/products/cart/salesProducts.js"></script>
</body>
</html>

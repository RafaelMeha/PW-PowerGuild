<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../ASSETS/logo/favicon-ri.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/faq.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="faq">
            <p class="sec-text">Quick answers to questions you might have!</p>

            <div class="faq-content">
                <div class="faq-question">
                    <input id="q1" type="checkbox" class="panel">
                    <div class="plus">+</div>
                    <label for="q1" class="panel-title">Getting started</label>
                    <div class="panel-content">
                        <p>1. Visit powerguild.com/signup.</p>
                        <p>2. Create an account by entering your e-mail address and a password.</p>
                        <p>3. Choose a game.</p>
                        <p>4. Enter a payment method.</p>
                    </div>
                </div>

                <div class="faq-question">
                    <input id="q2" type="checkbox" class="panel">
                    <div class="plus">+</div>
                    <label for="q2" class="panel-title">Plans and prices</label>
                    <div class="panel-content">
                        <p>You can see our plans and prices on the <a href="sub.html" class="subFAQ">subscription</a>
                            page!</p>
                    </div>
                </div>

                <div class="faq-question">
                    <input id="q3" type="checkbox" class="panel">
                    <div class="plus">+</div>
                    <label for="q3" class="panel-title">Compatible devices</label>
                    <div class="panel-content">
                        <p>All devices are compatible!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/header/header.js"></script>
    <script src="../js/header/routes.js"></script>
</body>
</html>
